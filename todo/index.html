<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="sidebar" id="sidebar">
    <div class="toggle-btn" id="toggleBtn">
      <span class="icon open-icon">☰</span>
      <span class="icon close-icon">✖</span>
    </div>

    <h3>Dates</h3>
    <ul class="date-list" id="dateList"></ul>
  </div>

      <div id="card">
        <div id="header">
          <h3>To-do</h3>
          <i class="ri-calendar-todo-fill"></i>
        </div>

        <div id="add-task">
          <textarea id="taskInput" placeholder="Add your task"></textarea>
          <button id="addBtn"><i class="ri-add-line"></i>Add</button>
        </div>

        <div id="task-list"></div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
